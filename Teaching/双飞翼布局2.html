<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
        }

        .center {
            flex: 1;
            background: red;
        }

        .left {
            width: 200px;
            height: 200px;
            background: rebeccapurple;
            order: -1;
        }

        .right {
            width: 200px;
            height: 200px;
            background: orange;
        }
    </style>
</head>

<body>
    <div class="center"></div>
    <div class="left"></div>
    <div class="right"></div>
</body>

</html>
