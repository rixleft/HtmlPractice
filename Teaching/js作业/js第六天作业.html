      var arr = [1, 2, 2, 3, 2, 4, 5, 2, 3, 3, 4, 1];
      function fn(arr) {
        for (i = 0; i < arr.length; i++) {
          for (j = i + 1; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
              arr.splice(j, 1);
              j--;
            }
          }
        }
        return arr;
      }
