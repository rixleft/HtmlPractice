<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //第一题
        var num = prompt("请输入税前工资(元)");
        alert('住房公积金=' + num * 0.1 * 2);

        //第二题
        //第一种方法
        var n = 5;
        var n = Math.pow(n, 7);
        var n = n + 23;
        var n = n / 45;
        var n = Math.pow(n, 2);
        alert('计算结果=' + n);

        //第二种方法
        var num1 = Math.pow((Math.pow(5, 7) + 23) / 45, 2);
        alert('计算结果=' + num1);

        //第三种方法
        alert('计算结果=' + Math.pow((Math.pow(5, 7) + 23) / 45, 2));

        //第三题
        var cir_radius = Number(prompt("请输入圆锥的底面半径"));
        var cir_high = Number(prompt("请输入圆锥的高"));
        var V = (Math.pow(cir_radius, 2) * Math.PI * Math.pow(cir_high, 1) / 3) - 0;
        console.log(Math.pow(cir_radius, 2));
        console.log(Math.PI);
        console.log(Math.pow(cir_high, 1));
        console.log((Math.pow(cir_radius, 2) * Math.PI * Math.pow(cir_high, 1) / 3) - 0);
        alert('圆锥的体积V为=' + V);

        // 第四题
        // 第一种写法
        var day1 = Number(prompt("请输入天数"));
        var day2 = (day1 + 4) % 7;
        alert(day1 + '天后是星期' + day2);
        // 第二种写法
        var day3 = Number(prompt("请输入天数"));
        switch ((day3 + 4) % 7) {
            case 1:
                text = day3 + "天后是周一，期待周末！";
                break;
            case 2:
                text = day3 + "天后是周二，期待周末！";
                break;
            case 3:
                text = day3 + "天后是周三，期待周末！";
                break;
            case 4:
                text = day3 + "天后是周四，期待周末！";
                break;
            case 5:
                text = day3 + "天后是周五，期待周末！";
                break;
            case 6:
                text = day3 + "天后是周六，周末啦！";
                break;
            case 0:
                text = day3 + "天后是周日，周末啦！";
                break;
        }
        document.write(text);

        //第五题
        var val = Number(prompt("请输入一个三位数"));
        alert('计算结果是' + (parseInt(val / 100) + parseInt((val - parseInt(val / 100) * 100) / 10) + val % 10));

    </script>
</body>

</html>
