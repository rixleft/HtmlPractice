<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 7000px;
      }
      #box {
        width: 100px;
        height: 100px;
        font-size: 40px;
        background: red;
        text-align: center;
        line-height: 1.2;
        color: #fff;
        position: fixed;
        right: 50px;
        bottom: 50px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="box">返回顶部</div>

    <script src="../js第十一天作业/jquery-1.12.4.js"></script>
    <script>
      var box = document.getElementById("box");
      var timer = null;

      window.onscroll = function () {
        var pageY =
          window.pageYOffset ||
          document.documentElement.scrollTop ||
          document.body.scrollTop;
        console.log($(window).scrollTop());

        if (pageY > 300) {
          // box.style.display = 'block';
        } else {
          box.style.display = "none";
        }

        // 防抖一
        // if ( !$(box).is(':animated') ) {

        //   if ( $(window).scrollTop() > 300) {
        //     $(box).stop(true).fadeIn();
        //   } else {
        //     $(box).stop(true).fadeOut();
        //   }
        // }

        // 防抖二
        clearTimeout(timer);
        timer = setTimeout(() => {
          if ($(window).scrollTop() > 300) {
            $(box).stop(true).fadeIn();
          } else {
            $(box).stop(true).fadeOut();
          }
        }, 300);
      };

      box.onclick = function () {
        // 没有动画效果
        // window.scroll(0,0);

        // 添加动画效果
        $(document.documentElement).animate({ scrollTop: 0 }, 1500);
      };
    </script>
  </body>
</html>
