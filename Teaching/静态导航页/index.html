  <script>
    // 实现点击图片时切换背景图片
    var pictures = document.querySelector("picture").getElementsByTagName("img");
    var bgImg = document.querySelector('.bgImg');
    for (i = 0; i < pictures.length; i++) {
      pictures[i].onclick = function () {
        bgImg.style.backgroundImage = "url(" + this.src + ")";
        // document.body.style.backgroundSize = "cover";
      };
    }
    var list = document.querySelectorAll("nav ul li");
    var link = document.querySelectorAll('nav footer div a')
    var active = document.querySelectorAll("footer div");
    console.log(link);

    for (j = 0; j < list.length; j++) {
      list[j].index = j;
      list[j].onclick = function () {
        for (z = 0; z < list.length; z++) {
          active[z].className = "";
          active[z].style.display = 'none';
          active[z].style.transition = 'none';
          active[z].style.height = '20px';

        }
        active[this.index].className = 'w active';
        active[this.index].style.display = 'block';
        active[this.index].style.transition = 'all 1s';
        active[this.index].style.height = '300px';
        // active[this.index].animate([{ height: '0px' }, { height: '300px' }], { duration: 1000, "fil" })
      }

    }

  </script>
