        // 第二种方式
        function fn(a) {
            var sum = 0;
            for (i = 1; i < a; i++) {
                if (a % i == 0) {
                    sum += i;
                }
            }
            return sum;
        }
        var num = Number(prompt("请输入一个数"));
        for (j = 1; j < num; j++) {
            var num1 = fn(j);
            if (j == fn(num1) && j != num1) {
                console.log(j + "和" + num1 + "是亲密数");
            }
        }
