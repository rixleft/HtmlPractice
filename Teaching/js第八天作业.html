    // 练习二
    // 将以下三个数组合并一维数组（数组成员只能是字符串），并去重。
    var arr1 = ["a", "b", "c"];
    var arr2 = ["b", "c"];
    var arr3 = ["c", ["d", "e"], "e", ["c", ["d", ["e"]]]];

    // 结果：[a, b, c, b, c, c, d, e, e, c, d, e]

    function fn1(arr) {
      var result = [];
      for (var i = 0; i < arr.length; i++) {
        if (typeof arr[i] === "object") {
          result = result.concat(fn1(arr[i]));
        } else {
          result.push(arr[i]);
        }
      }
      return result;
    }
    //   console.log(fn1([arr1, arr2, arr3]));
    var arr4 = fn1([arr1, arr2, arr3]);
    function fn2(arr) {
      for (i = 0; i < arr.length; i++) {
        for (j = i + 1; j < arr.length; j++) {
          if (arr[i] == arr[j]) {
            arr.splice(j, 1);
            j--;
          }
        }
      }
      return arr;
    }
    console.log(fn2(arr4));
