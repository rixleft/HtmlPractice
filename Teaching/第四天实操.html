<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table rules="rows" height="1000">

            <tr>
                <td>用户名：</td>
                <td><input type="text" placeholder="请输入6位用户名" maxlength="6"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" placeholder="请输入15位密码" maxlength="15"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked> 男
                    <input type="radio" name="sex"> 女
                </td>
            </tr>
            <tr>
                <td>年龄：</td>
                <td><input type="text" placeholder="请输入年龄"></td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select name="digree" id="">
                        <option>大本</option>
                        <option>专科</option>
                        <option>本科</option>
                        <option>研究生</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>特长：</td>
                <td>
                    <input type="checkbox" name="special" checked> H5前端
                    <input type="checkbox" name="special"> PHP
                    <input type="checkbox" name="special"> JavaEE
                    <input type="checkbox" name="special"> Java大数据
                    <input type="checkbox" name="special"> Android物联网
                    <input type="checkbox" name="special"> UI设计
                </td>
            </tr>
            <tr>
                <td>Email：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>电话：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>上传简历：</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td><textarea name="" id="" cols="15" rows="2" placeholder="文字在500字以内"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="重置"><input type="submit" value="注册"></td>
            </tr>
        </table>

    </form>
</body>

</html>
