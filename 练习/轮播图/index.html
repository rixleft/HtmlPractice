<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        ol {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .arrow-l,
        .arrow-r {
            position: absolute;
            text-align: center;
            line-height: 26px;
            top: calc(50% - 10px);
            width: 26px;
            height: 26px;
            background: rgba(206, 77, 77, 0.5);
        }

        .arrow-l {
            left: 0;
            border-radius: 0 50% 50% 0;
        }

        .arrow-r {
            right: 0;
            border-radius: 50% 0 0 50%;

        }

        .focus {
            position: relative;
            height: 432px;
            width: 768px;
            margin: 150px auto;
            background: #999;
        }


        .focus ul {
            width: 900%;
            height: 432px;
        }

        .focus ul li {
            float: left;
            height: 432px;
            width: 768px;
        }

        .focus ul li a {
            cursor: auto;
        }

        .focus ul li a img {
            width: 100%;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="focus">
        <!-- 左侧按钮 -->
        <a href="#" class="arrow-l">
            &lt;
        </a>
        <!-- 右侧按钮 -->
        <a href="#" class="arrow-r">
            &gt;
        </a>
        <ul>
            <li>
                <a href="#"><img src="./0.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./3.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./4.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./5.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./6.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./7.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="./8.jpg" alt=""></a>
            </li>
        </ul>
        <ol class="circle">
            <li></li>
        </ol>
    </div>
</body>

</html>
