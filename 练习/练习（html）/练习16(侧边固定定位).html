<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            height: 200px;
            width: 1400px;
            background: pink;
            margin-bottom: 10px;
        }

        .w {
            background: red;
        }

        span {
            position: absolute;
            right: 60px;
            top: 480px;
            width: 50px;
            height: 100px;
            background: orange;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div class="w">
        <span>返回顶部</span>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        var box = document.querySelector('span');
        var w_div = document.querySelector('.w');
        var box_offsetTop = box.offsetTop;
        console.log(box_offsetTop)
        document.addEventListener('scroll', function (ev) {
            if (window.pageYOffset >= 220) {
                box.style.position = 'fixed';
                box.style.top = box_offsetTop - 220 + "px";
            } else {
                box.style.position = 'absolute';
                box.style.top = box_offsetTop + "px";


            }
        })

    </script>
</body>

</html>
