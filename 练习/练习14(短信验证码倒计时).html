<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="note">
    <button>发送</button>
    <script>
        var telep_num = document.querySelector('#node');
        var btn = document.querySelector('button');
        var time = 60;
        var first = function () {
            if (time == 0) {
                clearInterval(timer);
                btn.disabled = false;
                time = 60;
            } else {
                btn.innerHTML = "还剩下" + time + "秒";
                time--;
            }
        }
        btn.addEventListener('click', function () {
            // 先调用一次，因为定时器会在一秒后执行
            first();
            this.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    time = 60;
                } else {
                    btn.innerHTML = "还剩下" + time + "秒";
                    time--;

                }
            }, 1000)
        })

    </script>

</body>

</html>
